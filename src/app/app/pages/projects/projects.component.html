<div class="flex justify-center mt-28">
  <div class="grid grid-cols-10 grid-rows-7 gap-16">
    @for(project of projects; track project.title){
    <div class="bg-gray-200 w-72 h-48 border-2 border-t-white border-l-white col-span-5">
      <img class="h-40 w-72" [src]="project.img" />
      <a
        class="m-0.5 flex justify-center items-center border-2 border-gray-500 border-dotted"
        [href]="project.link"
        target="_blank"
      >
        <div class="text-black">{{ project.title }}</div>
      </a>
    </div>
    }
  </div>
</div>
