<div class="mt-28">
  <div class="mb-28 flex justify-center">Click on a box to see my work experience</div>
  <div class="flex justify-center gap-32">
    @for(experience of experiences; track experience.title){
    <button
      (click)="openDialog(experience.title, experience.body)"
      class="flex items-center justify-center bg-gray-200 w-72 h-32 border-2 border-t-white border-l-white"
    >
      <span class="text-black text-2xl">{{ experience.title }}</span>
    </button>
    }
  </div>
</div>
